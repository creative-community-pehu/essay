<style type="text/css">
.pehu {font-family: "MS Mincho", "SimSong", serif;}
hr {border:0; clear:both; padding: 1rem;}
.wakaba {
  background: #43B149;
  color: #000;
}
.hal {
  background: pink;
  color: #fff;
}

#symbol {
  width: 300px;
  height: 250px;
  position: relative;
  margin: 4.5rem auto 5.5rem;
  background:#43B149;
  border-radius: 50rem;
    animation-name: wakaba;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function:ease-out;
    animation-direction:alternate;
}
#symbol::after {
    content: "";
    position: absolute;
    z-index: -1;
    display: block;
    background:#000;
    animation-name: rotate;
    animation-duration: 25s;
    animation-iteration-count: infinite;
    animation-timing-function:ease-in;
    animation-direction:alternate;
  }

@keyframes wakaba {
  from  {
    border-radius: 45rem 55rem;
    }
  to  {
    border-radius: 50rem;
    }
}

@keyframes rotate {
  from  {
    width: 100px;
    height: 55px;
    bottom:0%; right: 10%;
    margin: 2.5%;
    transform:translate(-0%, -0%) skewX(-60deg);
    }
  to  {
    width: 300px;
    height: 250px;
    border-radius: 50rem;
    bottom:0%; right: 0%;
    transform:translate(-0%, -0%) skewX(0deg);
    }
}

#credit {
  width:95%;
  margin:1.25% 2.5% 0;
  font-size:1.25rem;
  display: flex;
  justify-content: space-between;
  flex-wrap:wrap;
  font-family: 'Noto Sans JP', sans-serif;
}
#credit a {
  font-size:2.5rem;
  color: black;
  text-decoration: none;
  border-bottom: 0px dotted;
  transition: all 1500ms ease;
}
#credit a:hover {
  transition: all 1000ms ease;
  background: #fffbe6 !important;
}
#credit b {
  color:#fff;
  background: #000;
  padding:0.5rem;
  font-weight: 500;
}

footer {
  font-size: 0.9rem;
  padding: 0 2.5rem 0;
  width: 95%;
  margin: 5.5em auto 4.5em;
  border: 1px dotted #43B149;
  text-align: center;
  animation-name: wakaba;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function:ease-out;
    animation-direction:alternate;
}
footer h3 {
  font-size: 1.25rem;
  display: inline-block;
  background: #43B149;
  color: #fff;
  padding: 0 0.5rem;
}

@media screen and (max-width: 1100px){

}

@media screen and (max-width: 550px){
.library li {max-height: 45vh;}
#symbol {
  width: 250px;
  height: 200px;

  background:#43B149;

    animation-name: wakaba;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function:ease-out;

}
@keyframes rotate {
  from  {
    width: 100px;
    height: 55px;
    bottom:0%; right: 10%;
    margin: 2.5%;
    transform:translate(-0%, -0%) skewX(-60deg);
    }
  to  {
    width: 250px;
    height: 200px;
    border-radius: 50rem;
    bottom:0%; right: 0%;
    transform:translate(-0%, -0%) skewX(0deg);
    }
}
}
</style>

<script type="text/javascript">
$(function(){
$("#book").load("book/");
})
$(function(){
   // #で始まるアンカーをクリックした場合に処理
   $('a[href^=#]').click(function() {
      // スクロールの速度
      var speed = 1500; // ミリ秒
      // アンカーの値取得
      var href= $(this).attr("href");
      // 移動先を取得
      var target = $(href == "#" || href == "" ? 'html' : href);
      // 移動先を数値で取得
      var position = target.offset().top;
      // スムーススクロール
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
   });
});
</script>
